<!DOCTYPE html>
<html>
    <head>
        <script>
            var obj={}
            console.log(obj)
            obj.id=1
            console.log(obj)
       console.log(obj.hasOwnProperty("id"))


       function student(id,name,age)
       {
this.id=id
this.name=name
this.age=age
       }

       var s1=new student(1,"ammu",22)
       console.log(s1)
       console.log(s1.hasOwnProperty("name"))

       s1.__proto__.show=function()
       {
console.log(this.name)
console.log(this.age)
       }
       console.log(s1.hasOwnProperty("show"))
       console.log("after setting proto")
       console.log(s1)
            </script>
    </head>
</html>
